<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ceaun ceaut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>

<div class="container" id="app">
  <div class="content">
    <header>
      <div class="info">
        <span class="user">ceaun ceaut</span>
      </div>
    </header>
    <div id="message-wrap" v-html="chatContent">
    </div>
    <div class="message-footer">
      <!-- <input type="text" data-placeholder="Send a message to {0}" /> -->

      <div class="row" v-if="joined">
        <input type="text" v-model="newMsg" @keyup.enter="send" spellcheck="false" autocomplete="off">
        <button class="btn" @click="send">Trimite</button>
      </div>

      <div v-if="usernameInputVisible">
        <input type="text" v-model.trim="username" placeholder="nume utilizator" spellcheck="false" autocomplete="off">
        <button class="btn" @click="join()">Join</button>
      </div>
    </div>
  </div>
</div>




<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="/app.js?1"></script>
</body>
</html>
